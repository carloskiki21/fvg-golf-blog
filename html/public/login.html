<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script src="views/app/js/login.js"></script>
  <script src="views/app/js/generales.js"></script>
</head>
<body>
<div>
  <div role="form" onkeypress="return runScriptLogin(event)">
    <div>
      <label for="usrname_or_email">Usuario o Email</label>
      <input type="text" id="user_login" placeholder="Introducir Email">
    </div>
    <div class="form-group">
      <label for="psw">Contraseña</label>
      <input type="password" id="pass_login" placeholder="Introducir Contraseña">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="1" id="session_login" checked>Recordarme</label>
    </div>
    <button type="button" onclick="goLogin()">Iniciar Sesión</button>
  </div>
</div>
<div id="_AJAX_LOGIN_"></div>
</body>
</html>
